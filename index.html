<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avviksrapportering</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1b5e20, #4caf50);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.25);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      background: rgba(255,255,255,0.1);
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      font-size: 18px;
      background-color: white;
      color: #2e7d32;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .preview img {
      width: 100%;
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Avviksrapportering</h1>
  <form id="avvikForm">
    <label for="sjofor">Sjåfør:</label>
    <input type="text" id="sjofor" name="sjofor" required>

    <label for="kunde">Kunde:</label>
    <input type="text" id="kunde" name="kunde" required>

    <label for="dato">Dato og klokkeslett:</label>
    <input type="text" id="dato" name="dato" disabled>

    <label>Avvik (huk av):</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="avvik" value="Sprayboks">Sprayboks</label>
      <label><input type="checkbox" name="avvik" value="Byggskum">Byggskum</label>
      <label><input type="checkbox" name="avvik" value="Dekk">Dekk</label>
      <label><input type="checkbox" name="avvik" value="E-avfall">E-avfall</label>
      <label><input type="checkbox" name="avvik" value="Batteri">Batteri</label>
      <label><input type="checkbox" name="avvik" value="Stein og betong">Stein og betong</label>
      <label><input type="checkbox" name="avvik" value="Pyroteknisk">Pyroteknisk</label>
      <label><input type="checkbox" name="avvik" value="Annet">Annet</label>
    </div>

    <label for="bilde1">Bilde 1 (nærbilde):</label>
    <input type="file" id="bilde1" accept="image/*">

    <label for="bilde2">Bilde 2 (oversiktsbilde):</label>
    <input type="file" id="bilde2" accept="image/*">

    <button type="submit">Send rapport</button>
  </form>

  <div id="kvittering" style="display: none; margin-top: 30px; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 12px;">
    <h2>✅ Rapport sendt</h2>
    <p><strong>Sjåfør:</strong> <span id="kvittSjofor"></span></p>
    <p><strong>Kunde:</strong> <span id="kvittKunde"></span></p>
    <p><strong>Dato:</strong> <span id="kvittDato"></span></p>
    <p><strong>Avvik:</strong> <span id="kvittAvvik"></span></p>
    <div id="kvittBilder" style="margin-top: 10px;"></div>
  </div>
</div>

<script>
  emailjs.init("W9z9B6eJBVVeHAjY9"); // Din EmailJS public key
  document.getElementById("dato").value = new Date().toLocaleString("no-NO");

  document.getElementById("avvikForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const sjofor = document.getElementById("sjofor").value;
    const kunde = document.getElementById("kunde").value;
    const dato = new Date().toLocaleString("no-NO");

    const avvikCheckboxes = document.querySelectorAll("input[name='avvik']:checked");
    const avvik = Array.from(avvikCheckboxes).map(cb => cb.value).join(", ") || "Ingen avvik";

    const bilde1File = document.getElementById("bilde1").files[0];
    const bilde2File = document.getElementById("bilde2").files[0];

    try {
      const bilde1Url = bilde1File ? await uploadToCloudinary(bilde1File) : "";
      const bilde2Url = bilde2File ? await uploadToCloudinary(bilde2File) : "";

      const data = { sjofor, kunde, dato, avvik, bilde1: bilde1Url, bilde2: bilde2Url };

      await emailjs.send("service_9v0o8rb", "template_d82p5bl", data);

      document.getElementById("kvittSjofor").textContent = sjofor;
      document.getElementById("kvittKunde").textContent = kunde;
      document.getElementById("kvittDato").textContent = dato;
      document.getElementById("kvittAvvik").textContent = avvik;

      let bildeHtml = "";
      if (bilde1Url) bildeHtml += `<p><strong>Bilde 1:</strong><br><img src="${bilde1Url}" style="max-width:200px; border-radius:8px; margin-bottom:10px;"></p>`;
      if (bilde2Url) bildeHtml += `<p><strong>Bilde 2:</strong><br><img src="${bilde2Url}" style="max-width:200px; border-radius:8px;"></p>`;
      document.getElementById("kvittBilder").innerHTML = bildeHtml;

      document.getElementById("kvittering").style.display = "block";
      document.getElementById("avvikForm").reset();
      document.getElementById("kvittering").scrollIntoView({ behavior: "smooth" });

    } catch (error) {
      alert("Feil ved sending: " + error.message);
    }
  });

  async function uploadToCloudinary(file) {
    if (file.size > 15 * 1024 * 1024) {
      throw new Error("Filen er for stor. Maks 15MB.");
    }

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "avvik1");

    const response = await fetch("https://api.cloudinary.com/v1_1/dodljznbo/image/upload", {
      method: "POST",
      body: formData
    });

    if (!response.ok) {
      throw new Error("Cloudinary-opplasting feilet");
    }

    const data = await response.json();
    return data.secure_url;
  }
</script>

</body>
</html>
